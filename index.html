<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Vue To Do List</title>
</head>

<body>

    <div id="app">
        <div class="container">

            <!-- Titolo e logo -->
            <header class="bg-white">
                <img src="./assets/img/Logo.png" alt="logo">
                <h1>Toboolist</h1>
            </header>

            <main>
                <!-- Buttons -->
                <section class="bg-white buttons">
                    <button class="bd-rounded bg-white">
                        Add Task
                    </button>
                    <button class="bd-rounded bg-white">
                        Add Section
                    </button>
                </section>
                <hr>
                
                <!-- Lists -->
                <section class="bg-white list">
                    <!-- New task -->
                    <div>
                        <h2>New Task</h2>
                        <ul>
                            <li class="check category editorial">
                                Quarterly Newsletter
                            </li>
                            
                        </ul>
                    </div>
                    <!-- Today -->
                    <div>
                        <h2>Today</h2>
                        <ul>
                            <li class="check category editorial">
                                Recruiting blog post
                            </li>
                            <li class="check category q1-goals">
                                Mobile app launch
                            </li>
                            <li class="not-check category recruiting">
                                Interview John H.
                            </li>
                            <li class="check category mobile">
                                Summit update to mobiile storefronts
                            </li>
                        </ul>
                    </div>
                    <!-- Upcoming -->
                    <div>
                        <h2>Upcoming</h2>
                        <ul>
                            <li class="not-check">
                                Schedule meeting with Alex
                            </li>
                            <li class="check category website">
                                Homepage refresh
                            </li>
                            <li class="check category sales">
                                Onboard new Sales team members
                            </li>
                            <li class="check category editorial">
                                Review editorial calendar
                            </li>
                        </ul>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
