<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Vue To Do List</title>
</head>

<body>

    <div id="app">
        <div class="container">

            <!-- Titolo e logo -->
            <header>
                <div class="container bg-white d-flex align-items-center p-2">

                    <img class="img-fluid" src="./assets/img/Logo.png" alt="logo">
                    <h1 class="ms-2 text-uppercase fw-semibold">toboolist</h1>
                </div>
            </header>

            <main>
                <!-- Buttons -->
                <section>
                    <div class="container bg-white buttons p-2">

                        <input type="text" id="inputText" v-model="inpuText">
                        <button @click="pushInput">Crea ToDoList</button>
                    </div>
                </section>
                
                <!-- Lists -->
                <section>
                    <div class="container bg-white list p-2">
                        <ul>
                            <li v-for="(element, index) in todos" :key="index" 
                            class="d-flex justify-content-between">
                                <p>{{ element.text }}</p>                                
                                <span class="fw-bold">X</span>
                            </li>
                            
                        </ul>
                    </div>
                    
                </section>
            </main>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
